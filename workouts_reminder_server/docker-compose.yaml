services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: workouts_reminder
      POSTGRES_PASSWORD: "mwwtE40ezs0E2FJkKkmN5RSgY_Y7pfr1"
    volumes:
      - workouts_reminder_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "fnsyyEYC5s56K5bolzJt4PfWvrLyFI0x"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: workouts_reminder_test
      POSTGRES_PASSWORD: "NjKYEwVy7xGnRPMMvXBNFJ9QkGEaOeOR"
    volumes:
      - workouts_reminder_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "i2OO9wLR8ZwpVxVDXpIPbLhVpMblAmNs"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  workouts_reminder_data:
  workouts_reminder_test_data:
