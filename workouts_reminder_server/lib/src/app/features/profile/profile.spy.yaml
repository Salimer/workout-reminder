class: Profile
table: profile
fields:
  authUser: module:serverpod_auth_core:AuthUser?, relation(onDelete=Cascade)
  goals: List<Goal>?, relation(name=profile_goals)
  motivation: String
  characterName: String
  fitnessLevel: String
  notificationTone: String
  createdAt: DateTime, default=now
  updatedAt: DateTime, default=now

indexes:
  profile_auth_user_unique_idx:
    fields: authUserId
    unique: true
